---
name: Build Workflow

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init PNPM
        uses: ./.github/actions/pnpm-init

      - name: ğŸ”¨ Build all
        run: pnpm build

      - name: ğŸ†™ Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
          retention-days: 7
